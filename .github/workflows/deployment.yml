name: deployment
on: 
  pull_request: 
    branches: 
      - main
    types: 
      - opened
      - reopened
  workflow_dispatch:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get source
        uses: actions/checkout@v3

      - name: Use Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 18


      - name: install dependencies
        run: npm ci

      - name: Build Code 
        run: npm run build


      - name: Deploy App
        run: | 
          echo "Deploying...."
          echo ${{ github }}
